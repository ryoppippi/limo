# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deno Update

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch: {}

jobs:
  update:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: 2.5.5

      - name: Update dependencies with molt
        id: run-deno-molt
        env:
          NO_COLOR: true
        run: |
          {
            echo 'MOLT_RESULT<<EOF'
            deno run --allow-all jsr:@molt/cli --write $(find . -type f -name '*.mts' -o -name '*.cts' -o -name '*.mjs' -o -name '*.cjs' -o -name '*.ts' -o -name '*.js' -o -name '*.tsx' -o -name '*.jsx')
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Check
        run: deno task check

      - name: Run linter
        run: deno task lint

      - name: Run tests
        run: deno task test

      - name: Create pull request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: "chore(deps): Update deno dependencies"
          title: Update Deno dependencies
          body: |-
            Some external modules are stale.
            <details><summary>Details</summary><div>

            ```
            ${{ steps.run-deno-molt.outputs.MOLT_RESULT }}
            ```

            </div></details>
          branch: molt-update
          author: GitHub <noreply@github.com>
          delete-branch: true
